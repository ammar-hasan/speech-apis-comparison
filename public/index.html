<html>
<head>
	<title>Speech APIs Comparison</title>
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid app-container">
		<div class="form-group row">
			<div class="col">
				<h2 class="page-heading">Speech APIs Comparison</h2>
			</div>
		</div>
		<div class="row main-content">
			<div class="col child-content" id="watson-demo">
				<div class="form-group row">
					<h4 class="section-title">{{title}}</h4>
				</div>
				<div class="form-group row">
					<label for="fileWatson" class="col-sm-3 col-form-label">{{fileLabel}}</label>
				    <div class="col-sm-9">
					    <input type="file" name="fileWatson" id="fileWatson" class="form-control" @change="onFileChange"/>
				    </div>
				</div>
				<div class="form-group row">
		  			<div class="col">
						<button id="btnGenWatsonTranscript" class="btn btn-info float-right" @click="onTranscribe">Transcribe</button>
		  			</div>
		  		</div>
				<div class="form-group row">
		  			<div class="col">
					    <label for="txtWatsonTranscript">Transcript</label>
					    <div id="txtWatsonTranscript" class="form-control txt-transcript"></div>
					</div>
				</div>
			</div>
			<div class="col child-content" id="azure-demo">
				<div class="form-group row">
					<h4 class="section-title">{{title}}</h4>
				</div>
				<div class="form-group row">
					<label for="fileAzure" class="col-sm-3 col-form-label">{{fileLabel}}</label>
				    <div class="col-sm-9">
					    <input type="file" name="fileAzure" id="fileAzure" class="form-control" @change="onFileChange" />
				    </div>
				</div>
				<div class="form-group row">
		  			<div class="col">
						<button id="btnGenAzureTranscript" class="btn btn-success float-right" @click="onTranscribe">Transcribe</button>
		  			</div>
		  		</div>
				<div class="form-group row">
		  			<div class="col">
					    <label for="txtAzureTranscript">Transcript</label>
						<div id="txtAzureTranscript" class="form-control txt-transcript"></div>
		  			</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/vendor/fetch.min.js"></script>
	<script type="text/javascript" src="js/vendor/jquery.min.js"></script>
	<script type="text/javascript" src="js/vendor/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="js/vendor/vue.js"></script>
	<script type="text/javascript" src="js/vendor/watson-speech.min.js"></script>
	<script type="text/javascript" src="js/vendor/microsoft-speech.bundle.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/watson-utils.js"></script>
	<script type="text/javascript" src="js/azure-utils.js"></script>
	<script type="text/javascript" src="js/watson.js"></script>
	<script type="text/javascript" src="js/azure.js"></script>
</body>
</html>
